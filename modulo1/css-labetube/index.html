<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Labetube</title>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./camera.jpg" alt="Desenho de camera de video" />
          <p>Labetube videos</p>
        </div>
        <input type="text" placeholder="Digite o modulo e aula">
        <button>Procurar</button>
      </header>

      <main>
        <section>
          <div class="card">
            <a href="./video1.html" target="_blank"><video src="https://storage.googleapis.com/future-apis.appspot.com/1.mp4"></video>
            <p>Modulo 1 - Aula nº 1</p></a>
          </div>
          <div class="card">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/2.mp4"></video>
            <p>Modulo 1 - Aula nº 2</p>
          </div>
          <div class="card">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/3.mp4"></video>
            <p>Modulo 1 - Aula nº 3</p>
          </div>
          <div class="card">
            <a href="./video4.html" target="_blank"><video src="https://storage.googleapis.com/future-apis.appspot.com/4.mp4"></video>
            <p>Modulo 1 - Aula nº 4</p></a>
          </div>
          <div class="card">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/5.mp4"></video>
            <p>Modulo 1 - Aula nº 5</p>
          </div>
          <div class="card">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/6.mp4"></video>
            <p>Modulo 1 - Aula nº 6</p>
          </div>
          <div class="card">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/7.mp4"></video>
            <p>Modulo 1 - Aula nº 7</p>
          </div>
          <div class="card">
            <video src="https://storage.googleapis.com/future-apis.appspot.com/8.mp4"></video>
            <p>Modulo 1 - Aula nº 8</p>
          </div>
        </section>
      </main>
      <footer>
        <p>Copyright © Jil Mayumi</p>
      </footer>
    </div>
  </body>
</html>
